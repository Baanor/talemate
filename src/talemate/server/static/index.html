<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talemate WebSocket UI</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Talemate WebSocket UI</h1>
        <div id="message-container" class="mt-4">
        </div>
        <div class="mt-4">
            <input type="text" id="scene-input" class="form-control" placeholder="Enter scene file path..." value="scenes/holodeck.json">
            <button id="load-button" class="btn btn-primary mt-2">Load Scene</button>
        </div>
        <div class="mt-4">
            <input type="text" id="message-input" class="form-control" placeholder="Type your message here...">
            <button id="send-button" class="btn btn-primary mt-2">Send</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
